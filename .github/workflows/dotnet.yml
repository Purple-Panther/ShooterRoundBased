name: CI Logs to Discord

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Rodar testes (exemplo)
        run: |
          echo "Executando testes..."

      - name: Notificar Discord
        if: always() # sempre notifica, mesmo se falhar
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}

          # cabeçalho do embed (autor + avatar)
          author_name: "${{ github.actor }}"
          author_icon_url: "https://github.com/${{ github.actor }}.png"
          author_url: "https://github.com/${{ github.actor }}"

          # título do embed
          title: >
            ${{ job.status == 'success' && '✅ Build Sucesso!' || '❌ Build Falhou!' }}

          # descrição detalhada
          description: |
            **Repositório:** 📦 ${{ github.repository }}
            
            **Status:** ${{ job.status == 'success' && '🟢 Sucesso' || '🔴 Erro' }}
            
            **Branch:** 🌱 ${{ github.ref_name }}
            
            **Autor:** 👤 ${{ github.actor }}
            
            **Commit:** 🔗 [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
            
            **Execução:** ▶️ [Ver no GitHub](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

          # cor do embed (verde ou vermelho)
          color: ${{ job.status == 'success' && '3066993' || '15158332' }}

          username: PurplePanther - ChangeLog
          avatar_url: https://media.discordapp.net/attachments/1249757066768154634/1249921770404708382/PurplePanther.jpeg?ex=68d753dc&is=68d6025c&hm=e952d133b8ec8cef2e5e24dda7ae715717cb6ad4caf2a51efe6e123ec76b8dd5&=&format=webp
