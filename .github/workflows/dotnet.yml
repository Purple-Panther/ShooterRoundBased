name: CI Logs to Discord

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Rodar testes (exemplo)
        run: |
          echo "Executando testes..."

      - name: Notificar Discord
        if: always() # sempre notifica, mesmo se falhar
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}

          # título do embed
          title: >
            ${{ job.status == 'success' && '✅ Build Sucesso!' || '❌ Build Falhou!' }}

          # descrição detalhada
          description: |
            **Repositório:** 📦 ${{ github.repository }}
            **Status:** ${{ job.status == 'success' && '🟢 Sucesso' || '🔴 Erro' }}
            **Branch:** 🌱 ${{ github.ref_name }}
            **Autor:** 👤 ${{ github.actor }}
            **Commit:** 🔗 [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
            **Execução:** ▶️ [Ver no GitHub](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

          # cor do embed (verde ou vermelho)
          color: ${{ job.status == 'success' && '3066993' || '15158332' }}
